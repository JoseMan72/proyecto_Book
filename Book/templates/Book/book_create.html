{% extends 'Book/base.html' %} 

{% block content %}
<h1>Create new book</h1>
<form action="{% url 'book_create' %}" method="POST">
	{% csrf_token %}
	{{ form.management_form }}

	{% for form in forms %}
		{{ form.as_p }}
	{% endfor %}
	<button type="submit">Create</button>
</form>
<br />
<a href="{% url 'book_list' %}" role="button">Back to list</a>
{% endblock %}
