<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>List</title>
</head>
<body>
   <h1>Books</h1>
   <ul>
      {% for book in books %}
      <li>
         <a href="{% url 'book_details' pk=book.pk %}">{{ book.title }}</a>
      </li>
      {% empty %}
      <li>No hay libros</li>
      {% endfor %}
   </ul>
   <a href="{% url 'book_create' %}"  role="button">Create new book</a>
</body>
</html>
