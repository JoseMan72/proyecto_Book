{% extends 'Book/base.html' %} {% block content %}
<h1>Books</h1>
<ul>
	{% for book in object_list %}
	<li>
		<a href="{% url 'book_details' pk=book.pk %}">{{ book.title }}</a>
	</li>
	{% empty %}
	<li>No hay libros</li>
	{% endfor %}
</ul>
<a href="{% url 'book_create' %}" role="button">Create new book</a>
{% endblock %}
